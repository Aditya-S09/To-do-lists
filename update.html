    <div class = "container">
            <form action="/update/{{todo.sno}} method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Update Plan title</label>
              <input type="Text" class="form-control" name = "title" id="title" value="{{todo.title}}"" aria-describedby="emailHelp">
              <div id="Text" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="Desc" class="form-label">Update Plan Description</label>
              <input type="text" class="form-control" value = "{{todo.Desc}}"name = "Desc" id="Desc">
            </div>
            <button type="submit" class="btn btn-success">Update</button>
          </form>
    </div>
